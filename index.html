<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">

    crossorigin="anonymous" />

</head>

<body>
  <div id="wrapper">

            <span style="--t: 6s;">d</span>
            <span style="--t: 6.2s;">a</span>
            <span style="--t: 6.4s;">y</span>
          </h1>
          <div class="hat">
            <img src="./images/hat.png" alt="" width="130">

        </div>
        <div class="date__of__birth">
          <span></span>
        </div>
        <div class="btn">
          <button id="btn__letter">
            <div class="mail">
              Click Here Mouni
              <i class="fa-regular fa-envelope"></i>
            </div>
          </button>
        </div>
      </div>

      <div class="right">
        <div class="box__account">
          <div class="image">
            <img src="./images/unnamed.png" alt="">
          </div>
          <div class="name">
            <i class="fa-solid fa-heart"></i>
            <span>Mouni</span>
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="balloon_one">
            <img width="100px" src="./images/balloon1.png" alt="">
          </div>
          <div class="balloon_two">
            <img width="100px" src="./images/balloon2.png" alt="">
          </div>
        </div>
        <div class="cricle">
          <div class="text__cricle">
            <span style="--i: 1;">h</span>
            <span style="--i: 2;">a</span>
            <span style="--i: 3;">p</span>
            <span style="--i: 4;">p</span>
            <span style="--i: 5;">y</span>
            <span style="--i: 6;">-</span>
            <span style="--i: 7;">b</span>
            <span style="--i: 8;">i</span>
            <span style="--i: 9;">r</span>
            <span style="--i: 10;">t</span>
            <span style="--i: 11;">h</span>
            <span style="--i: 12;">d</span>
            <span style="--i: 13;">a</span>
            <span style="--i: 14;">y</span>
            <span style="--i: 15;">-</span>
          </div>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </div>

    <!-- Decorations -->
    <div class="decorate_star star1"></div>
    <div class="decorate_star star2"></div>
    <div class="decorate_star star3"></div>
    <div class="decorate_star star4"></div>
    <div class="decorate_star star5"></div>
    <div class="decorate_flower--one">
      <img width="20" src="./images/decorate_flower.png" alt="">
    </div>

      <img width="20" src="./images/decorate_flower.png" alt="">
    </div>
    <div class="decorate_bottom">
      <img src="./images/decorate.png" alt="" width="100">
    </div>
    <div class="smiley__icon">
      <img src="./images/smiley_icon.png" alt="" width="100">
    </div>

    <!-- Birthday Letter Popup -->
    <div class="boxMail">
      <i class="fa-solid fa-xmark"></i>
      <div class="boxMail-container">
        <div class="card1">
          <div class="userImg">
            <img src="images/unnamed.png" alt="Avatar">
          </div>
          <h4 class="username">To: Mouni üíñ</h4>
          <h3>Happy Birthday</h3>
          <div class="imageCute">
            <img src="cute1.png" alt="">
          </div>
        </div>

        <div class="card2">
<div class="card2-content">
<h3>To You!</h3>
<div class="qr-code">
<img src="./Images/my_qr.png" alt="QR Code" width="220">
<p>Scan Me üéÅ</p>
</div>
<div class="imageCute2">
<img src="cute2.png" alt="">
</div>
</div>
</div>


</div>
</div>
</div>

  <!-- Script -->
  <script>
    let datetxt = "09 September";
    let currentIndex = 0;
    let charArrDate = datetxt.split('');
    let date__of__birth = document.querySelector(".date__of__birth span");

    // Animate date text
    setTimeout(function () {
      let timeDatetxt = setInterval(function () {
        if (currentIndex < charArrDate.length) {
          date__of__birth.textContent += charArrDate[currentIndex];
          currentIndex++;
        } else {
          let i = document.createElement("i");
          i.className = "fa-solid fa-star";
          document.querySelector(".date__of__birth").prepend(i);
          document.querySelector(".date__of__birth").appendChild(i.cloneNode(true));
          clearInterval(timeDatetxt);
        }
      }, 100);
    }, 2000);

    // Open/close popup
    let mailBox = document.querySelector('.mail');
    let boxmail = document.querySelector('.boxMail');
    let close = document.querySelector('.fa-xmark');

    mailBox.onclick = function () {
      boxmail.classList.add('active');
    }
    close.addEventListener('click', function () {
      boxmail.classList.remove('active');
    });
  </script>
</body>
</html>
